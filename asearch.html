<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<span>
    <a href="index.html">
    <img src="googlelogo_white_background_color_272x92dp.png" height="40px" alt="Google Logo">
    </a>
</span>
<span style="float: right; margin-top: 10px; margin-right: 10px">
    <a href="index.html">Google Search</a>
</span>
<div style="color: #8b0000; font-size: 30px; margin-top: 100px;">
    Advanced Search
</div>
<div style="font-size:20px; margin-top: 20px;">
    Find pages with...
</div>
<div style="margin-top: 20px;">
    <form action="https://www.google.com/search">
        <table style="align-items: center">
        <tr>
            <td>all these words:</td>
            <td><input class="abox" type="text" name="as_q" value=""></td>
        </tr>
        <tr>
            <td>this exact word or phrase:</td>
            <td><input class="abox" type="text" name="as_epq" value=""></td>
        </tr>
        <tr>
            <td>any of these words:</td>
            <td><input class="abox" type="text" name="as_oq" value=""></td>
        </tr>
        <tr>
            <td>none of these words:</td>
            <td><input class="abox" type="text" name="as_eq" value=""></td>
        </tr>
        </table>
        <div>
        <button type="submit" class="button-asearch">Advanced Search</button>
        </div>
    </form>
</div>
</body>
</html>
